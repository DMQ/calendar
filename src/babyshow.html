<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="keywords" content="羽轩宝宝秀" />
    <meta name="description" content="羽轩宝宝秀"/>
    <title>羽轩宝宝秀</title>
    <div id='wx_pic' style='margin:0 auto;display:none;'>
        <img src='./img/logo.png' />
    </div>
    <style>
        * {padding:0;margin:0;border:none;}
        html,body {font-size: 14px;background:#000;width:100%;height:100%;display:flex; justify-content:center;align-items:center;}
        video {width:100%;transition:all .5s ease-in;transform:translate()}
    </style>
</head>
<body>
    <img src='./img/logo.png' style="display:none;"/>
    <video id="video" src="./video/t0524h9zxwl.p701.1.mp4" poster="./img/video-poster.png" controls></video>
    <script>
        var conW = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;  
        var conH = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;  
        // transform: rotate(90deg); width: 667px; height: 375px;transform-origin:28% 50%;  
        //var iosTopHe = 0;//若有其他样式判断，写于此  

        document.getElementById('video').addEventListener('play', function() {
            this.setAttribute('style', [  
                'transform:rotate(90deg)',  
                'width:' + conH + 'px',  
                'height:' + conW + 'px',   
                'transform-origin:center center',  
                '-webkit-transform-origin:center center'  
            ].join(';'));
        })
          
    </script>
</body>
</html>
